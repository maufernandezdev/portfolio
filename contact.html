        <h2> <span>04.</span> Whatâ€™s Next? </h2>
        <h3>Get In Touch</h3>
        <p class="paragraph">My inbox is always open. <br> Whether you have a question or just want to say hi,<br> I'll try my best to get back to you!</p>
        <div class="d-flex justify-content-center w-100">
            <form action="" class="row g-3 d-flex justify-content-center w-50">
                <div class="col-md-4 w-100">
                    <input type="text" class="form-control" id="validationServer01" placeholder="First name" required>
                </div>
                <div class="col-md-4 w-100">
                    <input type="text" class="form-control" id="validationServer02" placeholder="Surname" required>
                </div>
                <div class="col-md-6 w-100">
                    <input type="email" class="form-control" id="validationServer03" aria-describedby="validationServer03Feedback" placeholder="Email" required>
                </div>
                <div d-flex flex-row bd-highlight mb-3>
                    <select name="selectForm" id="SelectForm" class="btn btn-secondary w-100 p-2 bd-highlight">
                        <option selected >Issue</option>
                        <option value="hi">Say hi</option>
                        <option value="Interview">Interview</option>
                        <option value="jobOffer">job offer</option>
                        <option value="other">Others</option>
                    </select>
                </div>
                <div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label formLabel" for="flexCheckDefault">
                            Notify me when this site is updated
                        </label>
                    </div>
                </div>
                <div>
                    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Message" rows="4"></textarea>
                </div>
                <div class="d-flex justify-content-center">
                    <input class=" btn button--form m-1 w-30" type="submit" value="Send">
                    <input class="btn button--form m-1 w-30" type="reset" value="Clear form">
                </div>
            </form>
        </div>
